<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Model Performance</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card-custom {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: white;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }
        .badge {
            font-size: 1rem;
            padding: 8px 12px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 fw-bold">Model Performance</h1>
            <p class="fs-5 text-muted">Churn Prediction Model Accuracy</p>
        </div>

        <!-- Model Accuracy Table -->
        <div class="card card-custom mt-4">
            <h2 class="text-center">Model Accuracy</h2>
            <table class="table table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Model</th>
                        <th>Accuracy (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Random Forest</td>
                        <td><span class="badge bg-primary">{{ rf_accuracy }}%</span></td>
                    </tr>
                    <tr>
                        <td>Decision Tree</td>
                        <td><span class="badge bg-secondary">{{ dt_accuracy }}%</span></td>
                    </tr>
                    <tr>
                        <td>XGBoost</td>
                        <td><span class="badge bg-success">{{ xgb_accuracy }}%</span></td>
                    </tr>
                    <tr>
                        <td>Ensemble</td>
                        <td><span class="badge bg-danger">{{ ensemble_accuracy }}%</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-outline-primary btn-lg" href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
